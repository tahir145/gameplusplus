<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Space Invaders</title>
    <meta name="description" content="Page not found. Return to the Space Invaders game.">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7640664765387219"
     crossorigin="anonymous"></script>
    <style>
     
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0e17;
            color: #e0e0e0;
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .error-container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(19, 26, 41, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(78, 204, 163, 0.3);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(78, 204, 163, 0.3); }
            50% { box-shadow: 0 0 50px rgba(78, 204, 163, 0.5); }
        }

        .error-title {
            font-size: 8rem;
            color: #4ecca3;
            text-shadow: 0 0 15px rgba(78, 204, 163, 0.7);
            margin-bottom: 20px;
            position: relative;
        }

        .error-subtitle {
            font-size: 2rem;
            color: #4ecca3;
            margin-bottom: 30px;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .home-button {
            display: inline-block;
            background-color: #4ecca3;
            color: #0a0e17;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .home-button:hover {
            background-color: #3aa889;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 204, 163, 0.4);
        }

      
        .invader-container {
            position: relative;
            height: 100px;
            margin: 30px 0;
        }

        .invader {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #4ecca3;
            clip-path: polygon(
                30% 0%, 70% 0%, 
                70% 30%, 100% 30%, 
                100% 70%, 70% 70%, 
                70% 100%, 30% 100%, 
                30% 70%, 0% 70%, 
                0% 30%, 30% 30%
            );
            animation: moveInvader 4s infinite linear;
        }

        @keyframes moveInvader {
            0% { left: -100px; top: 0; }
            25% { left: 25%; top: 20px; }
            50% { left: 50%; top: 0; }
            75% { left: 75%; top: 20px; }
            100% { left: 100%; top: 0; }
        }

        .laser {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 20px;
            background-color: #e63946;
            animation: fireLaser 1s infinite linear;
        }

        @keyframes fireLaser {
            0% { height: 0; bottom: 0; }
            50% { height: 100px; bottom: 0; }
            100% { height: 0; bottom: 100px; }
        }

        .navigation {
            margin-top: 30px;
        }

        .navigation a {
            color: #4ecca3;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: #3aa889;
            text-decoration: underline;
        }

       
        @media (max-width: 768px) {
            .error-container {
                padding: 30px;
                margin: 0 20px;
            }
            
            .error-title {
                font-size: 6rem;
            }
            
            .error-subtitle {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .home-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 20px;
            }
            
            .error-title {
                font-size: 4rem;
            }
            
            .error-subtitle {
                font-size: 1.2rem;
            }
            
            .navigation a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
   
    <div class="stars" id="starsContainer"></div>
    
 
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Alien Abduction!</h2>
        
        <div class="invader-container">
            <div class="invader"></div>
            <div class="laser"></div>
        </div>
        
        <p class="error-message">
            The page you're looking for has been taken by space invaders! 
            Our defense systems are working to recover it, but in the meantime, 
            you can return to the home base.
        </p>
        
        <a href="index.html" class="home-button">
            <i class="fas fa-rocket"></i> Return to Base
        </a>
        
        <div class="navigation">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </div>
    
    <script>
     
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
               
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
               
                const size = Math.random() * 3;
                
               
                const delay = Math.random() * 4;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        
        window.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>
